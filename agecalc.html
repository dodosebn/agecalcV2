<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href='agecalc.css'/>
    <body onload="alert('Welcome, Aunty florence')">
    <title>FRONTEND MENTOR | AGE CALCULATOR</title>
</head>
<body>
  <image href="image.png"/>
    <div class="container">
      <form action="">
        <div class="form-input">
          <label for="DAY">DAY</label> <br/>
          <input
            id="day"
            name="day"
            type="number"
            placeholder="DD"
            min="1"
            max="31"
          />
        </div>

        <div class="form-input">
          <label for="MONTH">MONTH</label> <br />
          <input
            id="month"
            name="month"
            type="number"
            placeholder="MM"
            min="1"
            max="12"
          />
        </div>

        <div class="form-input">
          <label for="YEAR">YEAR</label> <br/>
          <input
            id="YEAR"
            name="YEAR"
            type="number"
            placeholder="YYYY"
            min="1"
            max="12"
          />
        </div>
      </form>

      <hr>
        

      <h2><span class="input-dates">- -</span> years</h2>
      <h2><span class="input-dates">- -</span>months</h2>
      <h2><span class="input-dates">- -</span> days</h2>
    </div>

        >Frontend Mentor</a
      >. Coded by <a href="#">Orji Dominion Ebubennia</a>.
    </div>
  </body>
</html>
</html>
